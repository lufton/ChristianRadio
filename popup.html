<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christian Radio</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Жанр</label>
            <div class="col-sm-10">
                <div id="genres" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary"><input type="radio" name="genre" value="*">Все</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Язык</label>
            <div class="col-sm-10">
                <div id="languages" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary"><input type="radio" name="language" value="*">Все</label>
                    <label class="btn btn-default"><input type="radio" name="language" value=".lang-ru">Русский</label>
                    <label class="btn btn-default"><input type="radio" name="language" value=".lang-uk">Українська</label>
                    <label class="btn btn-default"><input type="radio" name="language" value=".lang-en">English</label>
                </div>
            </div>
        </div>
    </form>
    <ul id="stations"></ul>
</body>
</html>
