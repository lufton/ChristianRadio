<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christian Radio</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <ul id="stations" class="col-xs-12"></ul>
    <form class="form-horizontal">
        <div id="genres" class="btn-group col-xs-12" data-toggle="buttons">
            <label class="btn btn-primary"><input type="radio" name="genre" value="*">Все</label>
        </div>
        <div id="languages" class="btn-group col-xs-12" data-toggle="buttons">
            <label class="btn btn-primary"><input type="radio" name="language" value="*">Все</label>
        </div>
    </form>
</body>
</html>
