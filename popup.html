<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christian Radio</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-multiselect.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="flags.css">
    <script src="bootstrap-multiselect.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <ul id="stations" class="col-xs-12"></ul>
    <form class="form-horizontal">
        <div class="input-group btn-group">
            <span class="input-group-addon">Жанры</span>
            <select id="genres" multiple="multiple"></select>
        </div>
        <div id="languages" class="btn-group btn-group-sm btn-group-justified col-xs-12 languages" data-toggle="buttons">
            <label class="btn btn-primary"><input type="radio" name="language" value="*">Все</label>
        </div>
    </form>
</body>
</html>
